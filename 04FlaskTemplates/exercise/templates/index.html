{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h1>Hello, {{ name }}!</h1>
<ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.date }}, {{ post.author }}</p>
            <p>{{ post.content }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
